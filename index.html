<!DOCTYPE html>

<head>
    <title>BASIC JS</title>
    
</head>
<body>
    <form id = "form">
        <label for= "radio">
            <input type = "radio" name = "gender" value = "male"> Male</input>
            <input type = "radio" name = "gender" value = "female"> Female </input>
        </label>
        <br/><br/>
        <label for= "checkbox">
            Accept <input type = "checkbox" id="accept" name = "accept" value = "accept" />
        </label>
        <br/><br/>
        <label for= "text">
           Name <input type = "text" id = "name" name = "text" />
        </label>
        <br/><br/>
        <label for= "textarea">
           Address  <input type = "textarea" id = 'address' name = "textarea" />
        </label>
        <br/><br/>
        <label for= "country">Country</label>
        <select id = "country" name="country">
            <option value = "India" >India </option>
            <option value = "US" >US </option>
            <option value = "AUS" >AUS </option>
        </select>
        <br/><br/>
        <label for= "search">
            LIST  <input type="search" list = "datalist" id = 'search' name = "search" />
            <datalist id = "datalist">
                <option>sfd</option>
                <option>hsfc</option>
            </datalist>
         </label>
         <br/><br/>
        <button type="submit" >Save</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
